<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Weather App</title>
    </head>
    <body>
        <header>
            <p>Welcome to weather!</p>
        </header>
        <main>
            <div class="current">
                <p>Current:</p>
                <img id="weatherImage" src="#" alt="future weather image">
                <div class="weather-container">
                    <p id="weatherDisplay">Sunny</p>
                    <p id="weatherTemperature">30'C</p>
                </div>
            </div>
            <p class="title">Today</p>
            <div class="today">
                <div class="container24" id="today24"></div>
            </div>
            <p class="title">Tomorrow</p>
            <div class="tomorrow">              
                <div class="container24" id="tomorrow24"></div>
            </div>
            <p class="title">Day after tomorrow</p>
            <div class="after-tomorrow">
                <div class="container24" id="afterTomorrow24"></div>
            </div>
        </main>
    </body>
</html>
