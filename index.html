<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Weather App</title>
    </head>
    <body>
        <header>
            <p>Welcome to weather!</p>
        </header>
        <main>
            <div class="current">
                <p>Current:</p>
                <img id="weatherImage" src="#" alt="future weather image">
                <div class="weather-container">
                    <p id="weatherDisplay">Sunny</p>
                    <p id="weatherTemperature">30'C</p>
                </div>
            </div>
            <p class="today-header">Today</p>
            <div class="today">
                <div class="today24"></div>
            </div>
            <div class="tomorrow">              
                <p>Tomorrow</p>
                <div class="weather-container">
                    <p id="weatherDisplayOne">Rainy</p>
                    <p id="weatherTemperatureOne">25'C</p>
                </div>
            </div>
            <div class="after-tomorrow">
                <p>Day after tomorrow</p>
                <div class="weather-container">
                    <p id="weatherDisplayTwo">Stormy</p>
                    <p id="weatherTemperatureTwo">20'C</p>
                </div>
            </div>
        </main>
    </body>
</html>
