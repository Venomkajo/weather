<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table Weather App</title>
    </head>
    <body>
        <header>
            <p>Welcome to table weather!</p>
        </header>
        <main>
            <form id="locationForm">
                <input type="text" id="locationInput" required placeholder="Location" value="London">
                <button type="submit">Update Location</button>
            </form>
            <div class="labels">
                <label>
                    <input type="radio" name="unit" value="C" checked>
                    Celsius
                </label>
                <label>
                    <input type="radio" name="unit" value="F">
                    Fahrenheit
                </label>
            </div>
            <div class="current">
                <p>Current:</p>
                <img id="weatherImage" src="#" alt="future weather image">
                <div class="weather-container">
                    <p id="weatherDisplay"></p>
                    <p id="weatherTemperature"></p>
                </div>
            </div>
            <p class="title">Today</p>
            <div class="today">
                <div class="container24" id="today24"></div>
            </div>
            <p class="title">Tomorrow</p>
            <div class="tomorrow">              
                <div class="container24" id="tomorrow24"></div>
            </div>
            <p class="title">Day after tomorrow</p>
            <div class="after-tomorrow">
                <div class="container24" id="afterTomorrow24"></div>
            </div>
        </main>
        <footer>Made by Venomkajo</footer>
    </body>
</html>
